<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %} My-site {% endblock %}</title>
  </head>
  <body>
    <header>
      <h1>MySite.com</h1>
       <div align="center">
         <button ><a href="{% url 'product' %}">product</a></button>
        <button ><a href="#">Cart</a></button>
         <button ><a href="#">MyOrders</a></button>
       </div>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">logout</a>
      {% else %}
        <a href="{% url 'login' %}">login</a> / <a href="{% url 'signup' %}">signup</a>
      {% endif %}
      <hr>
    </header>
    <main>

      {% block body %}
      {% endblock %}
    </main>
  </body>
</html>
