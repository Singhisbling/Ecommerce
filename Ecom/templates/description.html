{% extends 'base.html' %}

{% block body %}
<h1 align="center">PRODUCT-DETAILS</h1>


{# ID:{{item.id}} #}
<a href="{% url 'chakker' item.id %}"><img src="{{item.image.url}}" style="width:30%"></a></br>

productName: {{item.productName}}</br>

price: {{item.price}}</br>

{% endif %}

{% endblock %}
